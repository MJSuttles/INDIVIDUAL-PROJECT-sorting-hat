<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="header">
    <div id="welcome">
      <h1>Welcome to the Sorting Hat!</h1>
      <p>Have you ever been curious about what Harry Potter House you belong to?  It's easy to find-out!  Just fill-out the two questions below and then hit "Submit"!  You may be surprised at the results!</p>
    </div>
  </div>
  
  <form>
    <div id="formContainer">
      <div id="nameContainer">
        <div class="mb-3 form-check">
          <label for="exampleFirstName" class="form-label">First Name</label>
          <input type="input" class="form-control" id="exampleFirstName" required>
        </div>
        <div class="mb-3 form-check">
          <label for="exampleLastName" class="form-label">Last Name</label>
          <input type="input" class="form-control" id="exampleLastName" required>
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Upload a Picture of Yourself</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
      </div>
      <div id="preferContainer">
        <div id="preferenceRB">
          <div class="form-check">
            <h3>Do you prefer to Do?</h3>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="whatIsRight">
            <label class="form-check-label" for="whatIsRight">
              What is right
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="whatIsKind">
            <label class="form-check-label" for="whatIsKind">
              What is kind
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="whatIsWise">
            <label class="form-check-label" for="whatIsWise">
              What is wise
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="whatIsNecessary">
            <label class="form-check-label" for="whatIsNecessary">
              What is necessary
            </label>
          </div>
        </div>
    
        <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
      </div>
    </div>
  </form>
  
  <div class="btn-prefer">
    <button type="button" class="btn btn-info" id="showAll">Show All</button>
    <button type="button" class="btn btn-primary" id="showGryffindor">Gryffindor</button>
    <button type="button" class="btn btn-secondary" id="showHufflepuff">Hufflepuff</button>
    <button type="button" class="btn btn-success" id="showRavenclaw">Ravenclaw</button>
    <button type="button" class="btn btn-danger" id="showSlytherin">Slytherin</button>
  </div>
  
  <div id="houseCards"></div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script> 
</body>
</html>
